<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/favicon.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Catalog</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/modern-normalize/2.0.0/modern-normalize.min.css"
      integrity="sha512-4xo8blKMVCiXpTaLzQSLSw3KFOVPWhm/TRtuPVc4WG6kUgjH6J03IBuG7JZPkcWMxJ5huwaBpOpnwYElP/m6wg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="./css/styles.css" />
  </head>

  <body data-theme="dark">
    <load ="partials/header.html" />

    <main>
      <section>
        <h1>Catalog</h1>
        <img src="./img/javascript.svg" alt="" />
      </section>
      <section class="my-catalog-section">
               
        <div class="search-section">
          <form class="search-form">
                     
            <input
              class="input-text"
              type="text"
              name="query"
              autocomplete="off"
              placeholder="Search"
              required
            />

                     
            <select class="input-year" required>
                         
              <option value="2023" class="year">2023</option>
                         
              <option value="2022" class="year">2022</option>
                         
              <option value="2021" class="year">2021</option>
                         
              <option value="2020" class="year">2020</option>
                         
              <option value="2019" class="year">2019</option>
                         
              <option value="2018" class="year">2018</option>
                         
              <option value="2017" class="year">2017</option>
                         
              <option value="2016" class="year">2016</option>
                         
              <option value="2015" class="year">2015</option>
                       
            </select>
               
          </form>
               <button class="catalog-button" type="submit"></button>    
        </div>
        <p class="catalog-sorry-message">
          OOPS... <br />
          We are very sorry! <br />
          We don’t have any results matching your search.
        </p>
      </section>
    </main>

    <load ="partials/footer.html" />

    <script type="module" src="./js/main.js"></script>
  </body>
</html>
